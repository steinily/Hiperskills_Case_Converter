</head>
<body>
<div class="title">Case Converter</div>
<div class="container">
    <textarea id="inputtext" placeholder="Input text here!"></textarea>
    <ul>
    <li><button id="upper-case" onclick="uppercase()">Upper Case</button></li>
    <li><button id="lower-case" onclick="lowercase()">Lower Case</button></li>
    <li><button id="proper-case" onclick="propercase()">Proper Case</button></li>
    <li><button id="sentence-case" onclick="sentencecase()">Sentence Case</button></li>
    <li><button id="save-text-file" onclick="download('text.txt')">Sentence Case</button></li>
    </ul>
</div>
<script src="main.js"></script>
